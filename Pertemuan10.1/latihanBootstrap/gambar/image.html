<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img src="tower.jpg" class="rounded w-50 h-50" alt="gambar round" >
            </div>
            <div class="col">
                <img src="tower.jpg" class="rounded-circle w-50 h-50" alt="gambar circle" >
            </div>
            <div class="col">
                <img src="tower.jpg" class="img-thumbnail w-50 h-50" alt="gambar thumbnail" >
            </div>
            <div class="col">
                <img src="tower.jpg" class="img-fluid w-50 h-50" alt="gambar thumbnail " >
            </div>
        </div>
    </div>
</body>
</html>
